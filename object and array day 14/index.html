        // lets we have an array
        const players = ['wes', 'sarah', 'ryhan', 'poppy'];

        // and we want to make a copy of it.
        const team = players;

        console.log(players, team);

        // this will also change the main array
        team[3] = 'Cup Cake';

        // why? it's because that is an array reference, not an array copy. They both point to the same arrat!

        // so, how do we fix this? we take a copy instead!
        const team2 = players.slice();
        const team3 = [].concat(players);

        // or use the new es6 spead
        const team4 = [...players];
        team4[3] = 'Unsocial';
        console.log(team4);

        const team5 = Array.from(players);

        // with object
        const person = {
            name: 'Wes Bos',
            age: 80
        };

        const captain = person;
        captain.number = 99;

        console.log(person);

        // how do we take a copy instead?
        const cap2 = Object.assign({}, person, {number: 99, age: 23});
        console.log(cap2);

        // we will hopefully soon see the object ...spread
        const cap3 = {...person};

        const TJ = {
