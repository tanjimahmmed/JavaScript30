<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tool</title>
</head>
<body>
    <p onclick="makeGreen()">Break Down</p>

    <script>
        const dogs = [
            {name: 'Snickers', age: 2},
            {name: 'hugo', age: 8},
        ];
        function makeGreen(){
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string!', 'poop');

        // styled
        // console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

        // warning!
        console.warn('Ho ho');


        // Error
        console.error('Thats bad');

        // Info
        console.info('Thats info');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');
        // console.assert(1 === 2, 'That is wrong!');


        // Clearing
        console.clear();

        // viewing dom elements
        console.log(p);
        console.dir(p);

        // grouping togather
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name} is ${dog.age} years old`);
            console.log(`This is ${dog.name} is ${dog.age * 7} years old`);
            console.groupEnd(`${dog.name}`);
        })

        // count
        console.count('TJ');
        console.count('TJ');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/tanjimahmmed')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

        console.table(dogs);


    </script>
</body>
</html>
